name: Daily Auto-Release

on:
  schedule:
    - cron: '0 0 * * *'  # Ежедневно в 00:00 UTC
  workflow_dispatch:

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # обязательно для создания релизов

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate version tag
        id: version
        run: |
          MONTH=$(date -u +%m)
          WEEK=$(date -u +%V)
          WEEKDAY=$(date -u +%u)
          TAG="v${MONTH}.${WEEK}.${WEEKDAY}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        id: check_tag
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if git ls-remote --tags origin "refs/tags/$TAG" | grep -q "$TAG"; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Daily Release ${{ steps.version.outputs.tag }}"
          body: |
            Автоматический релиз за $(date -u +'%Y-%m-%d').

            Список изменений:
            - Ежедневное обновление версии
          draft: false
          prerelease: false
